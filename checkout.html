<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ClickCart Zone</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .checkout-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .checkout-form {
                padding: 20px;
            }
        }
        @media (max-width: 576px) {
            .checkout-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white">
        <div class="container d-flex align-items-center justify-content-between" style="height:100px;">
            <!-- Logo -->
            <img src="logo.png" alt="ClickCart Logo" class="logo me-3" style="height: 100%;">
            <!-- Website Title -->
            <h1 class="m-0 text-center flex-grow-1">GUEST CHECKOUT</h1> 
        </div>
    </header>

    <!-- Checkout Form Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="checkout-form">
                    <h3 class="mb-4">Enter Shipping Address</h3>
                    <form id="checkout-form">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                        </div>
                        <div class="mb-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" onclick="alert('Your order has been placed successfully!')">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 ClickCart Zone. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission behavior

            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postalCode').value;
            const phone = document.getElementById('phone').value;

            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            const orderDetails = {
                fullName,
                address,
                city,
                postalCode,
                phone,
                cartItems: cart,
                orderDate: new Date().toLocaleDateString()
            };

            // Store the order details in localStorage
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(orderDetails);
            localStorage.setItem('orders', JSON.stringify(orders));

            // Clear cart after placing order
            localStorage.removeItem('cart');

            // Redirect to orders page
            window.location.href = 'orders.html';
        });
    </script>
</body>
</html>
